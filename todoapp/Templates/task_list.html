{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static "css/style.css" %}">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>To-Do-List</title>
</head>
<body>
   <div>
       <div class='cont'>
           <h2>Welcome, {{ user.username}}</h2> 
           <a href=""></a>
           <a href="{% url 'task_create' %}"class="btn btn-success">Add New Task</a>
           <form action="{% url 'logout' %}" method='post'>
            {% csrf_token %}
                <button type="submit" class="btn btn-danger" style='position: absolute; top:20px; right:20px'>Log out</button>
           </form>
        
       </div>
    
       <div class='task-list'>
           <h3>Your Tasks</h3>
          
           <ul class='task-ul'>
            {% for task in tasks %} 
            <li>
                {{task.title}} {% if task.completed %}(Completed) {% endif%}
                <a href="{% url 'task_delete' task.id %}"><i class="bi bi-trash"></i></a>
                </li>
                {% empty %}
                <li>No task yet</li>
                {% endfor %}
            
           </ul>
       </div>
   </div>
</body>
</html>
