{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="shortcut icon" href="{% static "image/taskbuddy-icon.jpg" %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body class="bg-body">
    <main class="w-50 mx-auto login">
        <section >
         <h1>Log In</h1>
            <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p}}
         <button type="submit">Login</button>
         </form>
         <p>Already have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </section>
        <div><img src="{% static "image/login-img.jpg" %}" width="100%"  alt=""></div>
    </main>
</body>
</html>
