<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <main>
        <h1>Log In</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p}}
        <button type="submit">Login</button>
        </form>
        <p>Already have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </main>
</body>
</html>
